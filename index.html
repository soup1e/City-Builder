<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets\sims.png" alt="logo" />
            <h1>City Sim</h1>
        </header>

        <main>
            <section class="pick-options">
                <label>
                    City Name:
                    <input type="text" id="name-city" />
                </label>

                <label>
                    Climate
                    <select id="select-climate">
                        <option value="Tropical">Tropical</option>
                        <option value="Dry">Dry</option>
                        <option value="Beach">Beach</option>
                        <option value="Alaska">Alaska</option>
                    </select>
                </label>
                <label>
                    Architecture
                    <select id="select-architecture">
                        <option value="Medieval">Medieval</option>
                        <option value="Modern">Modern</option>
                        <option value="Futuristic">Futuristic</option>
                    </select>
                </label>
                <label>
                    Attractions
                    <div>
                        <input id="input-attraction" />
                        <button id="add-button">Add</button>
                    </div>
                </label>
            </section>

            <article class="display-options">
                <h1>Welcome to <span id="city-display">???</span></h1>
                <div class="images">
                    <img id="image-climate" src="assets\options\tropical.jpg" alt="climate" />
                    <img
                        id="image-architecture"
                        src="assets\options\medieval.jpg"
                        alt="architecture"
                    />
                </div>
                <ul id="list-attraction"></ul>
            </article>
        </main>
    </body>
</html>
